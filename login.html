<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
   <nav>
        <div class="emirate-home">
            <button class="emirate-butt"><a href="./index.html">EMIRATE </a></button>
        </div>
   </nav>

   <div class="log">
       <h1>Log in to Emirate</h1>
        <p>Earn Miles every time you fly with us and <br> our partners. And spend your Skywards Miles on a world of rewards</p>
   </div>

   <section class="section-1">
     <div class="container d-flex border border-1 mt-4 rounded">
        <div class="pass col-5 mx-5 flex-floating rounded">
            <h4>Login</h4>  
            

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email or Emirate Skywards number</label>
            </div>
            <a href="">Forgot your email or account number</a>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Email or Emirate Skywards number</label>
            </div>
            <a href="">Forgot/Create password</a>
            <br>
            <input type="checkbox" id="mark">
            <label for="mark">Keep me logged in on this device</label> <br>
            <button class="but rounded">
                <a href="">Log in</a>
            </button>
        </div>
        
        <div class="first">
            <div>
                <img width="" class="split" src="./images/Capture.PNG" alt="">
            </div>
        </div>

        <div class="join-now">
            <h5>
                Not an Emirates Skywards <br>member yet?
            </h5>
            <p>
                 Register now to make the most of every mile <br>with <a href="#">Emirates Skywards</a> <br>
                <button class="join-butt rounded  ">Join now </button>
             </p>

        </div>

     </div>

   </section>



   <br><br> <br>
   <br><br> <br>
   <br><br> <br>
   <br><br> <br>
</body>
</html>
